{{ range $i, $idx := until (int .Values.spark.master.replicas) }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "master-fullname" $ }}-{{ $idx }}
  labels:
    heritage: {{ $.Release.Service | quote }}
    release: {{ $.Release.Name | quote }}
    chart: {{ $.Chart.Name }}-{{ $.Chart.Version }}
    app: {{ template "master-fullname" $ }}-{{ $idx }}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        release: {{ $.Release.Name | quote }}
        chart: {{ $.Release.Name | quote }}
        app: {{ template "master-fullname" $ }}-{{ $idx }}
      {{- if $.Values.prometheusExporter.enabled }}
      annotations:
        prometheus.io/scrape: "true"
      {{- end }}
    spec:
      containers:
        - name: spark-master
          image: {{ $.Values.spark.image.repository }}{{ $.Values.spark.image.name }}:{{ $.Values.spark.image.tag }}
          imagePullPolicy: {{ $.Values.spark.image.pullPolicy }}
          command:
            - /usr/local/spark/sbin/start-master.sh
          resources:
{{ toYaml $.Values.spark.master.resources | indent 12 }}
          env:
            - name: SPARK_DAEMON_MEMORY
              value: {{ $.Values.spark.master.daemonMemory | quote }}
            - name: SPARK_NO_DAEMONIZE
              value: "1"
            - name: SPARK_DAEMON_JAVA_OPTS
              value: >
                "-Dspark.deploy.recoveryMode=ZOOKEEPER -Dspark.deploy.zookeeper.dir={{ $.Values.zookeeper.path }} -Dspark.deploy.zookeeper.url={{ template "zk-address" $ -}}"
                {{- if $.Values.prometheusExporter.enabled }}" -javaagent:/usr/local/spark/jmx_prometheus_javaagent-0.9.jar=7072:/usr/local/spark/conf/spark-jmx.yml"{{- end }}
          ports:
            - name: jmx-agent
              containerPort: 7072
          volumeMounts:
            - name: spark-conf
              mountPath: /usr/local/spark/conf
          {{- if $.Values.logCollector.enabled }}
            - name: logdir
              mountPath: /var/log/spark
          {{- end }}
        {{- if $.Values.logCollector.enabled }}
        - name: filebeat
          image: "{{ $.Values.logCollector.image.repository }}{{ $.Values.logCollector.image.name }}:{{ $.Values.logCollector.image.tag }}"
          imagePullPolicy: {{ $.Values.logCollector.image.pullPolicy | quote }}
          volumeMounts:
          - name: filebeat-config
            mountPath: /etc/filebeat
          - name: logdir
            mountPath: /var/log/spark
          command:
            - "filebeat"
            - "-c"
            - "/etc/filebeat/filebeat.yml"
            - "-e"
            - "-d"
            - "\"*\""
        {{- end }}
      volumes:
        - name: spark-conf
          configMap:
            name: {{ printf "spark-conf-%s" $.Release.Name | trunc 55 | trimSuffix "-" }}
        {{- if $.Values.logCollector.enabled }}
        - name: filebeat-config
          configMap:
            name: {{ printf "spark-fb-%s" $.Release.Name | trunc 55 | trimSuffix "-" }}
            items:
              - key: filebeat-yml
                path: filebeat.yml
        - name: logdir
          emptyDir: {}
        {{- end }}

---
{{ end }}
