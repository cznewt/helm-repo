# Default values for videoviz.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
image:
  repository: mirantisworkloads/
  name: videoviz
  tag: 1.1.0
  pullPolicy: IfNotPresent

port: 8589
minPopularity: 1
topListSize: 25
storage: "hdfs" # cassandra or hdfs

# Set custom header to be displayed in viz page
header: "Twitter Stats"

service:
  type: NodePort # or ClusterIP or LoadBalancer

  nodePort: ""

  loadBalancerIP: ""
  loadBalancerSourceRanges: []

  annotations: {}

ingress:
  enabled: false
  hosts: []
    #- some.domain
  tls:
    enabled: false
    secretName: ""
  annotations: {}
    #kubernetes.io/ingress.class: nginx

resources:
  #requests:
  #  cpu: 100m
  #  memory: 512Mi
  #limits:
  #  cpu: 100m
  #  memory: 512Mi

hdfs:
  # if disabled, subchart will not be deployed
  deployChart: true
  path: /

  # these values should be set if subchart deployment is disabled:
  externalAddress: ""
  externalPort: 8020

cassandra:
  deployChart: false
  externalAddress: ""
  keyspace: mirantis
  table: videotics

istio:
  enabled: false
